- name: Setup MacOS Workstation
  hosts: local

  vars:
    dotfiles_home: "~/dotfiles"

  roles:
    - role: dotfiles
      tags: [dotfiles]
    - role: zsh
      tags: [zsh]
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: [homebrew]
      vars:
        homebrew_installed_packages:
          # general
          - git
          - zsh
          - zsh-syntax-highlighting
          - zsh-autosuggestions
          - jq
          - yq
          - fd
          - gpg
          - tmux
          - ripgrep
          - fzf
          - gh
          - stow
          - openssl
          - tree
          - ykman
          - stats
          # nvim
          - nvim
          - luarocks
          # programming
          - lazygit
          - direnv
          - deno
          - pyenv
          - pyenv-virtualenv
          - rbenv
          - dockutil
          - neofetch
          - delve # go debugger
          - fvm # flutter version manager
          - go-task # taskfile (makefile alternative)
        homebrew_taps:
          # - leoafarias/fvm
        homebrew_cask_apps:
          # in case it needs to be forced
          # - { name: appname, install_options: "force" }
          - font-fira-mono-nerd-font
          - font-jetbrains-mono-nerd-font
          - monitorcontrol
          - alacritty
          - docker
          - slack
          - spotify
          - nikitabobko/tap/aerospace
    - role: geerlingguy.mac.dock
      tags: [dock]
      vars:
        dockitems_remove:
          - "Calendar"
          - "Contacts"
          - "FaceTime"
          - "Freeform"
          - "Keynote"
          - "Mail"
          - "Maps"
          - "Messages"
          - "Music"
          - "Numbers"
          - "Podcasts"
          - "Photos"
          - "Pages"
          - "Safari"
          - "TV"
        dockitems_persist:
          - name: Alacritty
            path: "/Applications/Alacritty.app/"
            pos: 1
          - name: Spotify
            path: "/Applications/Spotify.app/"
            pos: 2
          - name: Slack
            path: "/Applications/Slack.app/"
            pos: 3

  tasks:
    - name: Setup macos defaults
      become: true
      shell:
        # when becoming sudo, $HOME changes to /var/root
        chdir: "../"
        cmd: "./macos/osx.sh --no-restart"
      changed_when: false
      tags: [macos]
